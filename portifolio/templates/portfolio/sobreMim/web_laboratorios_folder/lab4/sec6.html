<!DOCTYPE html>
<html>

<head>
  <title>Capitais Europeias</title>
  <style>



* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: 'Roboto', sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-color: #f2f2f2;
  }

  header {
    position: sticky;
    top: 0;
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    z-index: 1;
  }

  nav a {
    color: white;
    text-decoration: none;
    padding: 20px;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out;
  }

  nav a:hover {
    background-color: #ddd;
    font-weight: bold;
  }

/* Adaptação para telas pequenas em modo portrait */
@media only screen and (max-width: 480px) and (orientation: portrait) {
  .grid-container {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(6, 100px);
  }
}

/* Adaptação para telas pequenas em modo landscape */
@media only screen and (max-width: 768px) and (orientation: landscape) {
  .grid-container {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 100px);
  }
}

/* Adaptação para telas grandes */
@media only screen and (min-width: 1024px) {
  .grid-container {
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 100px);
  }
}
  .capitais {
    display: flex;
    flex-flow: row wrap;
    justify-content: space-around;
    align-items: space-around;
    background-color: #fff;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    max-width: 1200px;
  }

  .capitais > div {
    display: flex;
    justify-content: space-around;
    border-radius: 20px;
    box-shadow: 5px 5px 15px #888888;
    margin: 10px;
    max-width: 300px;
    background-color: #f7f7f7;
    transition: transform 0.3s ease-in-out;
  }

  .capitais > div:hover {
    transform: translateY(-10px);
  }

  .capitais img {
    border-radius: 20px 8px 0 28px;
    width: 200px;
    /* defina o tamanho desejado */
    height: auto;
    /* mantém a proporção de altura */
  }

  .capitais > div > div:last-child {
    width: 150px;
    background-color: white;
    padding: 20px;
    border-radius: 0 20px 20px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 200px;
    grid-template-rows: auto;
    grid-template-areas: "main sidebar" "footer footer";
    margin: 0 auto;
    max-width: 1200px;
  }

  main {
    grid-area: main;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  aside {
    grid-area: sidebar;
  }

  footer {
    grid-area: footer;
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    border-radius: 0 0 10px 10px;
  }





  .icon i {
  animation: rotate 1s linear infinite;
}

@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}



nav a:hover {
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
}

.image img:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease-in-out;
}

  </style>
</head>

<body>

  <header>
    <h1>Exemplo de Layout Grid</h1>
    <nav>
      <a href="indexNovo.html">Seção 1</a>
      <a href="sec2.html">Seção 2</a>
      <a href="sec3.html">Seção 3</a>
      <a href="sec4.html">Seção 4</a>
      <a href="sec5.html">Seção 5</a>
      <a href="sec6.html">Seção 6</a>


    </nav>
  </header>

  <div class="grid-container">
    <h1>Capitais Europeias</h1>

          <p>Madrid</p>
        </div>
      </div>
  
      <div>

        <div>
          <p>Amsterdam</p>
        </div>
      </div>
  
      <div>
        <img src="../../../../../static/portfolio/images/lab_4/berlin.jpg" alt="berlin">

        </div>

      <div>

      <div>

      <div>

</html>
