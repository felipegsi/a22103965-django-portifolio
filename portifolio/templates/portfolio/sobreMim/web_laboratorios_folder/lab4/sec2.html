<!DOCTYPE html>
<html>

<head>
  <title>Capitais Europeias</title>
 <style>

  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: 'Roboto', sans-serif;
  }
  
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-color: #f8f8f8;
  }

  header {
    position: sticky;
    top: 0;
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    z-index: 1;
  }

  nav a {
    color: white;
    text-decoration: none;
    padding: 20px;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out;
    border-radius: 5px;
    margin: 0 5px;
    background-color: #4CAF50;
  }

  nav a:hover {
    background-color: #333;
    font-weight: bold;
    color: #fff;
  }

  .capitais {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
    background-color: #fff;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .capitais>div {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .capitais img {
    width: 100%;
    height: auto;
    border-radius: 10px 10px 0 0;
  }

  .capitais>div>div:last-child {
    width: 100%;
    background-color: white;
    padding: 20px;
    border-radius: 0 0 10px 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 200px;
    grid-template-areas: 
      "main sidebar";
    background-color: #f8f8f8;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    margin: 50px;
  }

  main {
    grid-area: main;
    padding: 20px;
  }

  aside {
    grid-area: sidebar;
    background-color: #333;
    color: #fff;
    padding: 20px;
    border-radius: 0 10px 10px 0;
  }









/* Adaptação para telas pequenas em modo portrait */
@media only screen and (max-width: 480px) and (orientation: portrait) {
  .grid-container {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(6, 100px);
  }
}

/* Adaptação para telas pequenas em modo landscape */
@media only screen and (max-width: 768px) and (orientation: landscape) {
  .grid-container {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 100px);
  }
}

/* Adaptação para telas grandes */
@media only screen and (min-width: 1024px) {
  .grid-container {
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 100px);
  }
}
















  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: rgb(251, 255, 9);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .circle p {
    margin: 0;
    text-align: center;
  }

  .image {
    width: 100%;
    height: 200px;
    overflow: hidden;
    position: relative;
  }

  .image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    clip-path: polygon(10% 0%, 100%, 100% 100%, 0% 100%, 0% 10%);
}

.image::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-image: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.5) 100%);
}

.image h2 {
position: absolute;
bottom: 20px;
left: 20px;
color: white;
font-size: 24px;
font-weight: bold;
z-index: 1;
}

.card {
width: 100%;
background-color: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0 2px 8px rgba(0,0,0,0.2);
margin-bottom: 20px;
}

.card h3 {
margin-bottom: 10px;
color: #333;
font-size: 20px;
font-weight: bold;
}

.card p {
margin-bottom: 10px;
color: #666;
font-size: 16px;
}

.card button {
background-color: #4CAF50;
color: white;
padding: 10px 20px;
border: none;
border-radius: 5px;
font-size: 16px;
font-weight: bold;
cursor: pointer;
transition: background-color 0.3s ease-in-out;
}

.card button:hover {
background-color: #333;
}
