{% extends 'portfolio/base/layout_base.html' %}


{% block link %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/blog/blog_template_folder/home_full_template.css' %}">
{% endblock %}

{% block main %}




    <!-- Top Background Image Wrapper -->
    <div class="bgded overlay" style="background-image:url('{% static 'portfolio/images/about/header-bg.jpg' %}');">

        <div id="pageintro" class="hoc clear">

            <article>
                <h3 class="heading">Welcome to Web Programming</h3>
                <p>This page aims to meet the requirements of the course</p>
                <a class="btn" href="{% url 'portifolio:web_home_full' %}">Reload</a>
            </article>
        </div>
    </div>
    <!-- End Top Background Image Wrapper -->


    <div class="wrapper row3">
        <main class="hoc container clear">
            <!-- main body -->
            <!-- ################################################################################################ -->
            <section id="introblocks">
                <ul class="nospace group">
                    <li class="one_third">
                        <figure><a class="imgover" href="{% url 'portifolio:web_javaScript_playground' %}">
                            <img src="{% static 'portfolio/images/outros/javaScript.jpg' %}" alt="">
                        </a>
                            <figcaption>
                                <h6 class="heading">JavaScript Playground</h6>
                                <p>A small demonstration of the power of JavaScript</p>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="one_third">
                        <figure><a class="imgover" href="{% url 'portifolio:web_laboratorios' %}">
                            <img src="{% static 'portfolio/images/outros/laboratorios.jpg' %}" alt="">
                        </a>
                            <figcaption>
                                <h6 class="heading">Laboratories</h6>
                                <p>The laboratories are a way to visualize the beginning of my learning and a brief
                                    evolution in each of them</p>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="one_third">
                        <figure><a class="imgover" href="{% url 'portifolio:web_scrapping' %}">
                            <img src="{% static 'portfolio/images/outros/webScraping.jpg' %}" alt="">
                        </a>
                            <figcaption>
                                <h6 class="heading">Web Scraping</h6>
                                <p>A way to retrieve data from a website</p>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="one_third">
                        <figure><a class="imgover" href="{% url 'portifolio:web_tecnologias_existentes' %}">
                            <img src="{% static 'portfolio/images/outros/tecnologiaExistente.jpg' %}" alt="">

                        </a>
                            <figcaption>
                                <h6 class="heading">Existing Technologies</h6>
                                <p>I will present some technologies that currently exist</p>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="one_third">
                        <figure><a class="imgover" href="{% url 'portifolio:web_video_tecnico' %}">
                            <img src="{% static 'portfolio/images/outros/videoTec.jpg' %}" alt="">
                        </a>
                            <figcaption>
                                <h6 class="heading">A Technical Video About This Website</h6>
                                <p>A technical video about the website structure</p>
                            </figcaption>
                        </figure>
                    </li>

                </ul>
            </section>
            <!-- ################################################################################################ -->
            <!-- / main body -->
            <div class="clear"></div>
        </main>
    </div>





    <a id="backtotop" href="#top"><i class="fas fa-chevron-up"></i></a>
    <!-- JAVASCRIPTS -->
    <script src="{% static 'portfolio/JavaScript/jquery.min.js' %}"></script>
    <script src="{% static 'portfolio/JavaScript/jquery.backtotop.js' %}"></script>
    <script src="{% static 'portfolio/JavaScript/jquery.mobilemenu.js' %}"></script>

{% endblock %}
