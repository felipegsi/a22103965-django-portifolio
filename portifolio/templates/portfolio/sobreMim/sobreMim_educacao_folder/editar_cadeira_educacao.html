{% extends 'portfolio/base/layout_base.html' %}

{% block main %}
    <style>
        /* Estilos para o formulário */
        form {
            width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f2f2f2;
            border-radius: 6px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #fdd11c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #b49418;
        }

        /* Estilos para os campos de formulário */
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>

    <h1>Editar Cadeira</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
