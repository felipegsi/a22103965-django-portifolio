{% extends 'portfolio/base/layout_base.html' %}



{% block link %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/tarefas/home_tarefa.css' %}">
{% endblock %}





{% block main %}


    <section class="hero_tarefa">
        <div class="content_tarefa">
            <div class="bloco_tarefa">

                <h1>Edite sua tarefa</h1>
                <hr>


                <div class="nova_tarefa">


                    <form action="{% url 'portifolio:edita_tarefa' tarefa_id %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <a href="{% url 'portifolio:home_tarefa' %}" role="button" class="btn btn-warning">Cancelar</a>
                        <input type="submit" value="Gravar" class="btn btn-success">
                        <a href="{% url 'portifolio:apaga_tarefa' tarefa_id %}" role="button" class="btn btn-danger">Apagar</a>
                    </form>

                </div>
            </div>
        </div>

    </section>

{% endblock %}
