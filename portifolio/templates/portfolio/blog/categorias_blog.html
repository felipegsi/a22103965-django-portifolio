{% extends 'portfolio/base/layout_base.html' %}
{% block main %}
  <h1>Categorias</h1>
  <ul>
    {% for categoria in categorias %}
      <li><a href="{% url 'portifolio:categoria_blog' categoria.id %}">{{ categoria.nome }}</a></li>
    {% empty %}
      <li>Nenhuma categoria encontrada.</li>
    {% endfor %}
  </ul>
{% endblock main %}
