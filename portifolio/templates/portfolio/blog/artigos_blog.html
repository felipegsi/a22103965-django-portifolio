{% extends 'portfolio/base/layout_base.html' %}

{% block main %}

   <h1>Artigos</h1>
  <ul>
    {% for artigo in artigos %}
      <li><a href="{% url 'portifolio:artigo_blog' artigo.id %}">{{ artigo.titulo }}</a></li>
    {% empty %}
      <li>Nenhum artigo encontrado.</li>
    {% endfor %}
  </ul>

{% endblock main %}
