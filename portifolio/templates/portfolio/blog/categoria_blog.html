{% extends 'portfolio/base/layout_base.html' %}
{% block main %}
    <h1>{{ categoria.nome }}</h1>
    <p>{{ categoria.descricao }}</p>
    <h2>Artigos:</h2>
    <ul>
        {% for artigo in artigos %}
            <li><a href="{% url 'portifolio:artigo_blog' artigo.id %}">{{ artigo.titulo }}</a></li>
        {% empty %}
            <li>Nenhum artigo nesta categoria.</li>
        {% endfor %}
    </ul>

{% endblock main %}
