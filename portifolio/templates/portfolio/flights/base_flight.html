<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voos</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        header {
            background-color: khaki;
            padding: 20px 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        main {
            padding: 50px;
        }
        .helptext {
            display:block;
            font-style: italic;
            font-size: 0.7rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <a href="{% url 'portifolio:flights' %}">Voos</a>
            -
            <a href="{% url 'portifolio:passengers' %}">Passageiros</a>
        </h1>
        <p>
            {% if request.user.is_authenticated %}
            user: {{request.user}}
            <a href="{% url 'portifolio:logout_flight' %}">Logout</a>
            {% else %}
            <a href="{% url 'portifolio:login_flight' %}">Login</a>
            {% endif %}
        </p>
    </header>

    <main>
        {% block main %}

        {% endblock main %}
    </main>
</body>

</html>
